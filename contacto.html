<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1> 
                <nav>                
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" required placeholder="(XX) XXXX XXXX" class="input-padron">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required> </textarea>

                <fieldset> <!-- con esto indico al navegador que varios input se tratan de un solo tema-->
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    <!-- 
                        el name hace que se pueda elegir solo 1 de las opciones, 
                        para esto deben tener el mismo name en todos los que se quieran
                    -->
                    <label for="radio-email"> 
                        <input type="radio" name="contacto" value="email" id="radio-email"> Email</label> 
                    <label for="radio-telefono"> 
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono</label> 
                    <label for="radio-whatsApp"> 
                        <input type="radio" name="contacto" value="whatsApp" id="radio-whatsApp" checked> WhatsApp</label>
                </fieldset>

                <fieldset class="horarios">
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </fieldset>                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr> <!-- uso para crear filas en una tabla -->
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
